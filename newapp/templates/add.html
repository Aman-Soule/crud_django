<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Ajouter un Medecin</h1>
        <form action="{% url 'addMedecin' %}" method="post">
            {% csrf_token %}
            <label for="">Nom</label><br><br>
            <input type="text" name="nom"><br><br>
            <label for="">Prenom</label><br><br>
            <input type="text" name="prenom"><br><br>
            <label for="">Service</label><br><br>
            <input type="text" name="service"><br><br>
            <button type="submit" id="new">Valider</button>
        </form>
    </div>
</body>

</html>
