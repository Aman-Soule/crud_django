<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container">
        <h1>Medecins</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Service</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            
                {% for x in med %}
            <tr>
                
                 <td>{{x.id}}</td>
                <td>{{x.nom}}</td>
                <td>{{x.prenom}}</td>
                <td>{{x.service}}</td>
                <td>
                    <a href="modifier/{{x.id}}"><button id="up">Modifier</button> </a>
                </td>
                <td>
                    <a href="delete/{{x.id}}"><button id="del">Supprimer</button></a>
                </td>
            </tr>
            {% endfor %}
               

           
           
        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Ajout Medecin</button></a>
    </div>
</body>

</html>
